spring:
  application:
    name: backend

  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
   
    hikari:
      maximum-pool-size: 5
      minimum-idle: 1
      idle-timeout: 30000
      max-lifetime: 1800000
      connection-timeout: 30000

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

server:
  port: ${PORT:8080}

cors:
  allowedOrigin: ${CORS_ORIGIN:http://localhost:3000}

app:
  jwt:
    secret: ${JWT_SECRET:dev_secret_change_me}
    expiryMillis: 86400000

  ai:
    provider: ${AI_PROVIDER:auto}   # auto | gemini | groq

  gemini:
    apiKey: ${GEMINI_API_KEY:}
    model: ${GEMINI_MODEL:gemini-2.5-flash-lite}

  groq:
    apiKey: ${GROQ_API_KEY:}
    model: ${GROQ_MODEL:llama-3.1-8b-instant}

logging:
  level:
    com.zaxxer.hikari: DEBUG
